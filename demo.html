<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>

<!--	<img src="http://es.downloadicons.net/sites/default/files/asustar-a-los-iconos-de-monstruo-caninos-5568.png"> -->
	<div id="container" style="background: gold; padding: 20px;">
		<div id="content" style="background: coral; padding: 20px;">This is the content</div>
	</div>

	<a href="http://wwww.google.com/" target="_blanck">Ir a Google</a>

	<script>

		document.getElementById('content').addEventListener('click', function(event){
			console.log("content clicked");
		});

		document.getElementById('container').addEventListener('click', function(event){
			//event.stopPropagation();
			console.log("CONTAINER CLICKED");
		}), true; //Event capturing

		document.body.addEventListener('click', function(event){
			console.log("body clicked");
		}), true;

		document.getElementsByTagName("a")[0].addEventListener('click', function(event){
			console.log("Google link");
			event.preventDefault();

		});


	</script>
</body>
</html>
