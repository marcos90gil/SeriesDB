<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>

<!--	<img src="http://es.downloadicons.net/sites/default/files/asustar-a-los-iconos-de-monstruo-caninos-5568.png"> -->
	<div id="counter">0</div>
	<button id="startButton">Start</button>
	<button id="stopButton" disabled>Stop</button>
	<button id="resetButton">Reset</button>

	<script>

		//document.body.style.transition = 'background-color 250ms';

		var intervalID = null;

		// Pone el valor del contador a 0
		document.getElementById('resetButton').addEventListener('click', function(){
			document.getElementById('counter').innerHTML = 0;	

		});
			
		// Cancela el interval
		document.getElementById('stopButton').addEventListener('click', function(){
			if (intervalID != null) {
				clearInterval(intervalID);
				intervalID = null;
				document.getElementById('startButton').disabled = false;
				document.getElementById('stopButton').disabled = true;
				document.getElementById('resetButton').disabled = false;
			}
		});

		// Arranca el contador
		document.getElementById('startButton').addEventListener('click', function(){
			if (intervalID != null)
				return;

			document.getElementById('startButton').disabled = true;
			document.getElementById('stopButton').disabled = false;
			document.getElementById('resetButton').disabled = false;	

			intervalID = setInterval(function(){
				var counterValue = document.getElementById('counter').innerHTML;
				if (isNaN(counterValue))
					counterValue = 0;
				counterValue = parseInt(counterValue);
				counterValue++;
				document.getElementById('counter').innerHTML = counterValue;
			}, 50);
		});

	</script>
</body>
</html>
