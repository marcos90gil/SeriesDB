<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<div id="demo1">Eventos HTML en línea</div>
	<div id="demo2">Eveentos HTML con funciones</div>
	<div id="demo3">Manejador de eventos</div>
	<div id="demo4">Funciones anónimas</div>
	<button onclick="document.getElementById('demo1').innerHTML=new Date()">Update date</button>
	<button onclick="updateDate()">Update date script</button>
	<button id='updateBateButton'>Update date listener</button>
	<button id="addListenerButton">Add listener</button>
	<button id="removeListenerButton">Remove listener</button>
	<script>
		//
		function updateDate(){
			document.getElementById('demo2').innerHTML=new Date();	
		}

		function updateDate2(){
			document.getElementById('demo3').innerHTML=new Date();	
		}

		//
		function addListener() {
			// Cogemos el botón y cuando se haga clic actuamos
			document.getElementById('updateBateButton').addEventListener('click', updateDate2);
		}

		function removeListener() {
			document.getElementById('updateBateButton').removeEventListener('click', updateDate2);
		}		

		document.getElementById('addListenerButton').addEventListener('click', addListener);
		document.getElementById('removeListenerButton').addEventListener('click', removeListener);

		// Funciones anónimas
		function updateDate3(){
			debugger;
			console.log("updateDate3", arguments);
			document.getElementById('demo4').innerHTML=new Date();	
		}

		document.getElementById('addListenerButton').addEventListener('click', function(){ 
			console.log("addEventListener", arguments);
			document.getElementById('updateBateButton').addEventListener('click', updateDate3);
		});
		document.getElementById('removeListenerButton').addEventListener('click', function() {
			console.log("removeEventListener", arguments);
			document.getElementById('updateBateButton').removeEventListener('click', updateDate3);
		});
	</script>
</body>
</html>
